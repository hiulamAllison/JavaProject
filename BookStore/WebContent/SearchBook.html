<title>Online Bookstore</title>
<script type="text/JavaScript">
function validateForm() {
	var isbn = document.search.isbn.value;
	var author = document.search.author.value;
	if (isBlank(isbn)&& isBlank(author)){
		alert("Both field cannot be left blank at the same time!");
		return false;
	}
	else{
		return true;
	}
}	
	// Make sure that either of the text boxes has been filled
	// Put your code here

function isBlank(s) {
	var i
	for (i = 0; i < s.length; i++) {
		if (s.charAt(i) != " ")
			return false
	}
	return true
}

</script>
